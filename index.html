<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='content-type' content='text/html; charset=utf-8'>
  <title></title>
  <link href='./downloads/css/style.css' type='text/css' rel='stylesheet' />
</head>
<body>
  <div class='center'>
    
    <div class='context'>
      <textarea maxlength='500' tabindex='1' id='context_field'>He had a dream about Claire. He dreamed that she was on a bus.</textarea>
      <div class='context_display cf'>
      </div>
      <p class='hint'>请输入单词所在的上下文</p>
      
      <button class='confirm'>确认</button>
      <button class='cancel'>取消</button>
    </div>
    
    <div class='collins'>
    </div>
    
  </div>

  <script type='text/javascript' src='./downloads/javascript/jquery-1.11.1.min.js'></script>
  <script type='text/javascript' src='./downloads/javascript/mustache.js'></script>
  <script type='text/javascript' src='./downloads/javascript/ui.js'></script>
  
  <script id='collinsTp' type="text/template">
  {{#categories}}
  {{#category}}
  <p class="collins-cat">{{category}}</p>
  {{/category}}
  <ul class="collins-items">
  {{#items}}
    <li>
      <h3>
      {{#definition}}
        <span class="def-id">{{def_id}}. </span>
        <span class="pos">   {{def_pos}}</span>
        <span class="def-cn">{{def_cn}}</span>
        <span class="def-en">{{def_en}}</span>
      </h3>
      {{/definition}}
      <ul class="collins-examples">
      {{#examples}}
        <li>
          <p>{{example_cn}}</p>
          <p>{{example_en}}</p>
        </li>
      {{/examples}}
      </ul>
    </li>
  {{/items}}
  </ul>
  {{/categories}}
  </script>
</body>
</html>
